<html>
    <head>
        <title>Conways Game of Life</title>
    </head>
    <body>
        <script>
            // Define the grid size
            const ROWS = 12;
            const COLS = 12;

            // Define the initial state of the grid
            let grid = new Array(ROWS);
            for (let i = 0; i < ROWS; i++) {
            grid[i] = new Array(COLS);
                for (let j = 0; j < COLS; j++) {
                    grid[i][j] = Math.round(Math.random());
                }
            }

            // Define a function to print the grid to the console
            function printGrid() {
                console.log(grid.map(row => row.join(' ')).join('\n'));
            }

            // Define a function to calculate the next state of the grid
            function getNextState() {
                let nextGrid = new Array(ROWS);
                for (let i = 0; i < ROWS; i++) {
                    nextGrid[i] = new Array(COLS);
                    for (let j = 0; j < COLS; j++) {
                        // Count the number of live neighbors
                        let liveNeighbors = 0;
                        for (let x = -1; x <= 1; x++) {
                            for (let y = -1; y <= 1; y++) {
                                if (x === 0 && y === 0) {
                                    continue;
                                }
                                let row = i + x;
                                let col = j + y;
                                if (row < 0) {
                                    row = ROWS - 1;
                                } else if (row >= ROWS) {
                                    row = 0;
                                }
                                if (col < 0) {
                                    col = COLS - 1;
                                } else if (col >= COLS) {
                                    col = 0;
                                }
                                if (grid[row][col] === 1) {
                                    liveNeighbors++;
                                }
                            }
                        }
                        // Apply the rules of Conway's Game of Life
                        if (grid[i][j] === 1 && (liveNeighbors < 2 || liveNeighbors > 3)) {
                            nextGrid[i][j] = 0;
                        } else if (grid[i][j] === 0 && liveNeighbors === 3) {
                            nextGrid[i][j] = 1;
                        } else {
                            nextGrid[i][j] = grid[i][j];
                        }
                    }
                }
                grid = nextGrid;
            }

            // Print the initial state of the grid
            printGrid();

            // Run the simulation for 10 steps and print the state of the grid after each step
            for (let step = 1; step <= 10; step++) {
                getNextState();
                console.log(`\nStep ${step}:`);
                printGrid();
            }
        </script>
    </body>
</html>
