<html>
    <head>
        <title>Conways Game of Life</title>

        <style>

            .board{
                position: relative;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                
                display: flex;
                flex-wrap: wrap;
                max-width: 480px;
                max-height: 480px;
                width: 100vw;
                height: 100vw;
                box-shadow: 0 10px 10px -5px rgba(0,0,0,.75);
                font-size: 0;
            }

            .box{
                width: 12.5%;
                height: 12.5%;
                font-size: 2vw;
                line-height: 12vw;
            }

            .box:nth-child(n+1):nth-child(-n+16){
                color: #222;
            }

            .alive {
                background-color: rgba(135,0,0,.5);
            }


        </style>
    </head>
    <body>

        <div id="board" class="board">

        </div> 


        <script>
            // Define the grid size
            const ROWS = 10;
            const COLS = 10;
            const STEPS = 10;

            let board = document.getElementById("board");

            // Define the initial state of the grid
            let grid = new Array(ROWS);
            for (let i = 0; i < ROWS; i++) {
                grid[i] = new Array(COLS);
                for (let j = 0; j < COLS; j++) {
                    grid[i][j] = Math.round(Math.random());
                    const node = document.createElement("div");
                    node.setAttribute("class", `box row-${i} column-${j}`);
                    board.appendChild(node);
                }
            }

            // Define a function to print the grid to the console
            function printGrid() {
                console.log(grid.map(row => row.join(' ')).join('\n'));
            }

            // Define a function to calculate the next state of the grid
            function getNextState() {
                let nextGrid = new Array(ROWS);
                for (let i = 0; i < ROWS; i++) {
                    nextGrid[i] = new Array(COLS);
                    for (let j = 0; j < COLS; j++) {
                        // Count the number of live neighbors
                        let liveNeighbors = 0;
                        for (let x = -1; x <= 1; x++) {
                            for (let y = -1; y <= 1; y++) {
                                if (x === 0 && y === 0) {
                                    continue;
                                }
                                let row = i + x;
                                let col = j + y;
                                if (row < 0) {
                                    row = ROWS - 1;
                                } else if (row >= ROWS) {
                                    row = 0;
                                }
                                if (col < 0) {
                                    col = COLS - 1;
                                } else if (col >= COLS) {
                                    col = 0;
                                }
                                if (grid[row][col] === 1) {
                                    liveNeighbors++;
                                }
                            }
                        }
                        // Apply the rules of Conway's Game of Life
                        if (grid[i][j] === 1 && (liveNeighbors < 2 || liveNeighbors > 3)) {
                            nextGrid[i][j] = 0;
                        } else if (grid[i][j] === 0 && liveNeighbors === 3) {
                            nextGrid[i][j] = 1;
                        } else {
                            nextGrid[i][j] = grid[i][j];
                        }
                    }
                }
                grid = nextGrid;
            }

            // Print the initial state of the grid
            printGrid();

            // Run the simulation for number of steps and print the state of the grid to console after each step
            let step = 1;
            let iterations = setInterval(function() {
                getNextState();
                console.log(`\nStep ${step}:`);
                printGrid();
                step++;
                if (step > STEPS) clearInterval(iterations);
            }, 400)
        </script>
    </body>
</html>
